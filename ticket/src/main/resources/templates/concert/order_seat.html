<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="/layout/layout_concert.html">

 <section id="order_seat" layout:fragment="content">

            <!-- 좌석 선택 -->
            <div class="select">
                <!-- 좌석 선택 상단 -->
                <div class="box_seat_top">
                    <h3 class="tit_seat">
                       	 좌석 선택
                        <span class="tit_s">프롬 단독 콘서트［FROMM Sunset Island］</span>
                        <span class="seat_sel">
                            <select id="scheduleNo" class="sel_cate">
                                <option value="100001" selected="selected">2020.09.12 (토) 19:00</option>
                            </select>
                        </span>
                    </h3>
                </div>
                <!-- 좌석 영역 -->
                <div class="seat">
                    <img src="../img/order_seat_seat_area.PNG">
                </div>

                <div class="seat_box">
                    <div class="seat_btn">좌석을 선택해 주세요.</div>
                </div>
            </div>

            <!-- 티켓 정보 영역 -->
            <div class="ticket_info">
                <h2 class="logo"><img src="../img/order_seat_logo.PNG"></h2>
                <div class="box_info box_map">
                    <div class="minimap"><img src="../img/order_seat_minimap.PNG"></div>
                </div>
                <div class="wrap_seat_list">
                    <div class="seat_list">
                        <h3 class="select_tit">
                           	 좌석등급/잔여석
                            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            <a href="#" class="btn_renew"><span>새로고침</span></a>
                        </h3>
                        <div class="box_seat">
                            <div class="box_seat_area">
                                <table class="tbl">
                                    <tbody>
                                        <tr>
                                            <th class="seat_color"><em style="background-color: #BEA886;"></em></th>
                                            <td class="seat_name">전석</td>
                                            <td class="price">77,000원</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box_info_bm">
                    <div class="btn_onestop">
                        <span class="button btNext">
                            <a th:href="@{/concert/order_price}" class="btnOne btnOneB">좌석 선택 완료&nbsp;&nbsp;&nbsp;<i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                        </span>
                    </div>
                </div>
            </div>
 </section>   
</html>
